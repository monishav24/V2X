version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smartv2x
      POSTGRES_PASSWORD: smartv2x
      POSTGRES_DB: smartv2x_edge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartv2x" ]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 5

  edge-rsu:
    build:
      context: .
      dockerfile: Dockerfile.edge
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://smartv2x:smartv2x@postgres:5432/smartv2x_edge
      - JWT_SECRET=smartv2x-ultra-production-secret
      # CORS: Frontend container + localhost access + any IP for direct access
      # CORS: Allow all for sharable demo (so dynamic IPs work)
      - CORS_ORIGINS=*
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://smartv2x:smartv2x@postgres:5432/smartv2x_cloud
      - JWT_SECRET=smartv2x-ultra-production-secret
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "3000:80"
    depends_on:
      - edge-rsu
    restart: unless-stopped

volumes:
  pgdata:
