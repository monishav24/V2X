# ============================================================
# SmartV2X-CP Ultra — Firmware Configuration Template
# ============================================================
# This template is provisioned to each OBU hardware device.
# Fill in device-specific values before flashing.

# ── Device Identity ───────────────────────────────────────
device:
  vehicle_id: ""                        # Auto-generated on first boot
  device_name: "OBU-MODEL-X"
  firmware_version: "1.0.0"
  hardware_revision: "rev-A"
  manufacturer: "SmartV2X Inc."
  serial_number: ""                     # Factory serial

# ── Network ───────────────────────────────────────────────
network:
  mode: "wifi"                          # wifi / ethernet / cellular
  wifi_ssid: "V2X-Network"
  wifi_password: "change-me"
  static_ip: ""                         # Empty for DHCP
  gateway: ""
  dns: "8.8.8.8"

# ── Edge Server Connection ────────────────────────────────
edge_server:
  url: "https://edge.smartv2x.local:8000"
  shared_secret: "change-me-per-device"
  heartbeat_interval_sec: 10
  reconnect_delay_sec: 5

# ── Sensor Configuration ─────────────────────────────────
sensors:
  gps:
    enabled: true
    port: "/dev/ttyUSB0"
    baud_rate: 9600
  imu:
    enabled: true
    bus: "i2c"
    address: "0x68"
  radar:
    enabled: true
    port: "/dev/ttyUSB2"
    baud_rate: 115200
  camera:
    enabled: false
    device: "/dev/video0"

# ── Processing ────────────────────────────────────────────
processing:
  loop_rate_hz: 10
  prediction_enabled: true
  model_file: "/opt/smartv2x/models/trajectory.pth"

# ── Logging & Debug ───────────────────────────────────────
debug:
  log_level: "INFO"
  log_to_file: true
  log_path: "/var/log/smartv2x/obu.log"
  enable_serial_debug: false
