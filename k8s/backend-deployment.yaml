apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-cloud
  labels:
    app: smartv2x
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartv2x
      component: backend
  template:
    metadata:
      labels:
        app: smartv2x
        component: backend
    spec:
      containers:
        - name: backend
          image: smartv2x/backend:latest
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: smartv2x-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: smartv2x-secrets
                  key: jwt-secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: smartv2x
    component: backend
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
