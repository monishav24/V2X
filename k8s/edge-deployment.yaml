apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-rsu
  labels:
    app: smartv2x
    component: edge-rsu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartv2x
      component: edge-rsu
  template:
    metadata:
      labels:
        app: smartv2x
        component: edge-rsu
    spec:
      containers:
        - name: edge-rsu
          image: smartv2x/edge-rsu:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: "redis://redis-svc:6379/0"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: smartv2x-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: smartv2x-secrets
                  key: jwt-secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: edge-rsu-svc
spec:
  selector:
    app: smartv2x
    component: edge-rsu
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
